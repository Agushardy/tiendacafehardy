<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/119eb74f6b.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;600;900&family=WindSong:wght@400;500&display=swap"
    rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <title>Resumen Compra</title>
</head>

<body>
  <!-- Navbar-->
  <header>
    <section>
      <h1>Café de especialidad</h1>
    </section>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Tienda Café</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="productos.html">Café & Pasteleria</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="formulario.html">Iniciar sesión</a></li>
                <li><a class="dropdown-item" href="formulario.html">Crear cuenta</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link dropdown" aria-current="page" href="carrito.html"><i
                  class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </div>
      </div>
  </header>

  <!-- Finalizar compra -->
  <section class="finalizarCompra">
    <h4>Te estamos redirigiendo a Mercado Pago</h4>
    <h6 class="avisoCompra"></h6>
    <img src="https://imgmp.mlstatic.com/org-img/banners/ar/medios/785X40.jpg" title="Mercado Pago - Medios de pago"
      alt="Mercado Pago - Medios de pago" width="785" height="40" />
  </section>

  <section class="contenidoForm">
    <div class="container">
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
      <div class="row" id="cards"></div>
    </div>

    <template id="template-carrito">
      <tr>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">
            +
          </button>
          <button class="btn btn-danger btn-sm">
            -
          </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-footer">
      <th scope="row" colspan="1">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          Vaciar carrito
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
      <td>
        <a href="resumen.html">
          <button class="btn btn-success btn-sm" id="resumen">
            Finalizar compra
          </button></a>
      </td>
    </template>

    <template id="template-card">
      <div class="cards col-12 mb-2 col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
  </section>

  <!-- footer -->
  <footer class="footer">
    <section>
      <p>Contactanos</p>
      <a href="https://www.facebook.com/">
        <img src="images/face.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/">
        <img src="images/insta.png" alt="Instagram">
      </a>
      <a href="https://www.gmail.com/">
        <img src="images/mail.png" alt="Mail">
      </a>
    </section>
  </footer>

  <!-- JS -->
  <script src="js/main.js" type="module"></script>
  <script src="js/searchCards.js" type="module"></script>
  <script src="js/domSearch.js" type="module"></script>
  <script src="jquery/jquery.js" type="module"></script>


  <!-- jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</body>

</html>
