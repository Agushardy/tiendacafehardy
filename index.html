<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/119eb74f6b.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;600;900&family=WindSong:wght@400;500&display=swap"
    rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <title>Tienda de Café</title>
</head>

<body>
  <header>
    <section>
      <h1>Café de especialidad</h1>
    </section>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Tienda Café</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="productos.html">Café & Pasteleria</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="formulario.html">Iniciar sesión</a></li>
                <li><a class="dropdown-item" href="formulario.html">Crear cuenta</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link dropdown" aria-current="page" href="carrito.html"><i
                  class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </div>
      </div>
  </header>

  <!-- slide -->
  <section class="slide">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/1.png" class="d-block w-100" alt="cafe">
        </div>
        <div class="carousel-item">
          <img src="images/2.png" class="d-block w-100" alt="cafe late">
        </div>
        <div class="carousel-item">
          <img src="images/3.png" class="d-block w-100" alt="carrot cake">
        </div>
        <div class="carousel-item">
          <img src="images/4.png" class="d-block w-100" alt="cookies">
        </div>
      </div>
    </div>
  </section>
  <div class="bienvenida">
    <em>Te damos la bienvenida a nuestra Tienda Café</em>
    <em>con productos orgánicos y café de especialidad.</em>
  </div>

  <!-- footer -->
  <footer class="footer">
    <section>
      <p>Contactanos</p>
      <a href="https://www.facebook.com/">
        <img src="images/face.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/">
        <img src="images/insta.png" alt="Instagram">
      </a>
      <a href="https://www.gmail.com/">
        <img src="images/mail.png" alt="Mail">
      </a>
    </section>
  </footer>

  <!-- JS -->
  <script src="js/main.js" type="module"></script>
  <script src="js/searchCards.js" type="module"></script>
  <script src="js/domSearch.js" type="module"></script>

  <!-- jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
